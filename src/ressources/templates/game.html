<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Hero battle</title>
</head>
<body>

<div style="position: relative; display: inline-block">

    <div class="container">
        <!-- player health -->
        <div class="health-bar player-health">
            <div id="playerHealth"></div>
        </div>

        <!-- timer -->
        <div id="timer" class="timer">10</div>

        <!-- enemy health -->
        <div class="health-bar enemy-health">
            <div id="enemyHealth"></div>
        </div>
        <div></div>
    </div>
    <div id="displayText" class="display-text">Tie</div>
    <canvas></canvas>
</div>
<div class="commandInfoContainer">
    <div>
        <p class="playerTitleDisplay">Left player</p>
        <p class="playerMoveText">Move:</p>
        <p class="playerMoveText">Q,Z,D </p>
        <p class="playerMoveText">Attack: Spacebar</p>
    </div>
    <div>
        <p class="playerTitleDisplay">Right player</p>
        <p class="playerMoveText">Move: <i class="fa-solid fa-circle-left"></i>,<i class="fa-solid fa-circle-up"></i>,<i class="fa-solid fa-circle-right"></i></p>
        <p class="playerMoveText">Attack: <i class="fa-solid fa-circle-down"></i></p>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="js/classes/utils.js"></script>
<script src="js/classes/classes.js"></script>
<script src="js/game.js"></script>
</body>
</html>
